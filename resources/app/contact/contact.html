<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="contact.css"/>
    <script type="text/javascript" src="../musubi.js"></script>
    <script type="text/javascript" src="../prototype.js"></script>
    <script type="text/javascript" src="../builder.js"></script>
    <script type="text/javascript" src="contact.js"></script>
    <title>フレンド オプション</title>
  </head>
  <body>
    <a href="../sidebar/sidebar2.html">もどる</a>
    <h1>フレンド オプション</h1>
    <div id="subscribe-container">
      <h2>アイサツします</h2>
      <form id="subscribe-form">
        <p>あてさき(tarou@gmail.com など)</p>
        <input id="subscribe-jid" type="text"></input>
        <input type="submit"></input>
      </form>
    </div>
    <div id="contacts-to-container">
      <h2>アイサツしました</h2>
      <ul>
        <li>アイサツをキャンセル</li>
      </ul>
      <ul id="contacts-to"></ul>
    </div>
    <div id="contacts-from-container">
      <h2>あなたにアイサツしています</h2>
      <ul>
        <li>アイサツします</li>
        <li>シカトします</li>
      </ul>
      <ul id="contacts-from"></ul>
    </div>
    <div id="contacts-none-container">
      <h2>いまはムカンケイです</h2>
      <ul>
        <li>アイサツします</li>
      </ul>
      <ul id="contacts-none"></ul>
    </div>
    <div id="contacts-both-container">
      <h2>フレンド</h2>
      <ul>
        <li>フレンドをやめる</li>
      </ul>
      <ul id="contacts-both"></ul>
    </div>
  </body>
</html>
