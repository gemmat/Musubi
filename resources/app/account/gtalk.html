<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ja" xml:lang="ja">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="Content-Script-Type" content="text/html; charset=UTF-8" />
    <title>Google Talk</title>
    <link rel="stylesheet" type="text/css" href="common.css" />
    <script type="text/javascript" src="../musubi.js"></script>
    <script type="text/javascript" src="../prototype.js"></script>
    <script type="text/javascript" src="common.js"></script>
    <script type="text/javascript" src="gtalk.js"></script>
  </head>
  <body>
    <img src="gtalk.png" alt="Google Talk"/>
    <span>Google Talk</span>
    <form id="form">
      <dl>
        <dt id="locale-username">User name</dt>
        <dd><input type="text" id="node" name="node"></input></dd>
        <dt id="locale-domain">Domain</dt>
        <dd>
          <select id="domain" name="domain">
            <option id="domain-gmail" value="gmail.com" selected>gmail.com</option>
            <option id="domain-googlemail" value="googlemail.com">googlemail.com</option>
          </select>
        </dd>
        <dt id="locale-password">Password</dt>
        <dd><input type="password" id="password" name="password"></input></dd>
      </dl>
      <span><input type="submit" value="OK" /></span>
      <hr/>
      <p id="locale-advanced-settings">Advanced Settings</p>
      <dl>
        <dt id="locale-resource">Resource</dt>
        <dd><input type="text" id="resource" name="resource" value="Musubi"></input></dd>
        <dt id="locale-connection-host">Connection Host</dt>
        <dd><input type="text" id="connection-host" name="connection-host" value="talk.google.com"></input></dd>
        <dt id="locale-connection-port">Connection Port</dt>
        <dd><input type="text" id="connection-port" name="connection-port" value="443"></input></dd>
        <dt id="locale-connection-scrty">Encryption</dt>
        <dd>
          <input type="radio" id="connection-scrty-ssl"  name="connection-scrty" value="1"  checked="checked">
            <span id="locale-connection-scrty-ssl">SSL</span>
          </input>
          <input type="radio" id="connection-scrty-none" name="connection-scrty" value="0">
            <span id="locale-connection-scrty-none">none</span>
          </input>
        </dd>
      </dl>
      <span><input type="submit" value="OK" /></span>
    </form>
  </body>
</html>
