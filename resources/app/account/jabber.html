<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ja" xml:lang="ja">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="Content-Script-Type" content="text/html; charset=UTF-8" />
    <title>Jabber(XMPP)</title>
    <link rel="stylesheet" type="text/css" href="common.css" />
    <script type="text/javascript" src="../musubi.js"></script>
    <script type="text/javascript" src="../prototype.js"></script>
    <script type="text/javascript" src="common.js"></script>
    <script type="text/javascript" src="jabber.js"></script>
  </head>
  <body>
    <img src="jabber.png" alt="Jabber(XMPP)"/>
    <span>Jabber(XMPP)のアカウント</span>
    <form id="form">
      <dl>
        <dt>ユーザ名</dt>
        <dd><input type="text" id="node" name="node"></input></dd>
        <dt>ドメイン</dt>
        <dd><input type="text" id="domain" name="domain"></input></dd>
        <dt>パスワード</dt>
        <dd><input type="password" id="password" name="password"></input></dd>
      </dl>
      <input type="submit" value="OK"></input>
      <hr/>
      高度な設定
      <dl>
        <dt>リソース</dt>
        <dd><input type="text" id="resource" name="resource" value="Musubi"></input></dd>
        <dt>接続ホスト</dt>
        <dd><input type="text" id="connection-host" name="connection-host" value="talk.google.com"></input></dd>
        <dt>接続ポート</dt>
        <dd><input type="text" id="connection-port" name="connection-port" value="443"></input></dd>
        <dt>暗号化</dt>
        <dd>
          <input type="radio" id="connection-scrty-ssl"  name="connection-scrty" value="1"  checked="checked">あり</input>
          <input type="radio" id="connection-scrty-none" name="connection-scrty" value="0">なし</input>
        </dd>
      </dl>
    </form>
  </body>
</html>
